<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>PayTracker - Password Reset</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta content="A fully featured payment tracking software for sweet investments group" name="description" />
        <meta content="Tumukunde Arnold" name="author" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />

        {% load staticfiles %}
        <!-- App favicon -->
        <link rel="shortcut icon" href="{% static 'assets/images/favicon.ico' %}">

        <!-- App css -->
        <link href="{% static 'assets/css/bootstrap.min.css' %}" rel="stylesheet" type="text/css" />
        <link href="{% static 'assets/css/icons.min.css' %}" rel="stylesheet" type="text/css" />
        <link href="{% static 'assets/css/app.min.css' %}" rel="stylesheet" type="text/css" />

    </head>

    <body class="authentication-bg authentication-bg-pattern">

        <div class="account-pages mt-5 mb-5">
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-md-8 col-lg-6 col-xl-5">
                        <div class="card">

                            <div class="card-body p-4">
                                
                                <div class="text-center w-75 m-auto">
                                    <a href="{% url 'index' %}">
                                        <span><img src="{% static 'assets/images/logo-dark.png' %}" alt="" height="18"></span>
                                    </a>
                                    <p class="text-muted mb-4 mt-3">Enter username and we'll send you an email with instructions to reset your password.</p>
                                </div>

                                <h5 class="auth-title">Recover Password</h5>

                                <form action="{% url 'password_reset' %}" method="post">
                                    {% csrf_token %}
                                    {% for field in form %}
                                    <div class="form-group mb-3">
                                        {{ field.label_tag }}
                                        {{ field }}
                                    </div>
                                    {% endfor %}
                                    <div class="form-group mb-0 text-center">
                                        <button class="btn btn-danger btn-block" type="submit"> Reset Password </button>
                                    </div>

                                </form>    

                            </div> <!-- end card-body -->
                        </div>
                        <!-- end card -->

                        <div class="row mt-3">
                            <div class="col-12 text-center">
                                <p class="text-muted">Back to <a href="{% url 'login' %}" class="text-muted ml-1"><b class="font-weight-semibold">Log in</b></a></p>
                            </div> <!-- end col -->
                        </div>
                        <!-- end row -->    

                    </div> <!-- end col -->
                </div>
                <!-- end row -->
            </div>
            <!-- end container -->
        </div>
        <!-- end page -->


        <footer class="footer footer-alt">
            2019 &copy; PayTrack <a href="" class="text-muted">HostGivers</a> 
        </footer>

        <!-- Vendor js -->
        <script src="assets/js/vendor.min.js"></script>

        <!-- App js -->
        <script src="assets/js/app.min.js"></script>
        
    </body>
</html>
