<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>PayTrack - Payments Tracking Software</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta content="A fully featured payment tracking software for sweet investments group" name="description" />
        <meta content="Tumukunde Arnold" name="author" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        {% load staticfiles %}
        <!-- App favicon -->
        <link rel="shortcut icon" href="{% static 'assets/images/favicon.ico' %}">

        <!-- App css -->
        <link href="{% static 'assets/css/bootstrap.min.css" rel="stylesheet' %}" type="text/css" />
        <link href="{% static 'assets/css/icons.min.css" rel="stylesheet' %}" type="text/css" />
        <link href="{% static 'assets/css/app.min.css" rel="stylesheet' %}" type="text/css" />

    </head>

    <body class="authentication-bg authentication-bg-pattern">

        <div class="account-pages mt-5 mb-5">
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-md-8 col-lg-6 col-xl-5">
                        <div class="card">

                            <div class="card-body p-4">
                            
                                <div class="text-center">
                                    <a href="{% url 'login' %}">
                                        <span><h2>PayTrack</h2></span>
                                    </a>
                                </div>

                                <div class="text-center mt-4">
                                    <p class="text-muted mb-3">Welcome, Please login below to access your dashboard</p>

                                    <a href="{% url 'login' %}" class="btn btn-danger waves-effect waves-light"><i class="mdi mdi-reply mr-1"></i> Login</a>
                                </div>

                            </div> <!-- end card-body -->        
                        </div>
                        <!-- end card -->

                    </div> <!-- end col -->
                </div>
                <!-- end row -->
            </div>
            <!-- end container -->
        </div>
        <!-- end page -->


        <footer class="footer footer-alt">
            2019 &copy; PayTrack by <a href="" class="text-muted">HostGivers</a> 
        </footer>

        <!-- Vendor js -->
        <script src="{% static 'assets/js/vendor.min.js' %}"></script>

        <!-- App js -->
        <script src="{% static 'assets/js/app.min.js' %}"></script>
        
    </body>
</html>
